<ion-view>
    <ion-content class="padding marginTop" ng-class="{'has-header has-tabs-top': androidPlatform, 'has-header has-tabs': iosPlatform}" ng-controller="VideosCtrl" ng-init="loadAlbums()" style="overflow-y:hidden;">
        <ion-scroll direction="y" style="height: calc(100% - 95px);">
            <!--<div style="height: 385px;overflow-y:scroll;">-->
            <a ng-click="selectedAlbum(album)" class="albums album-thumb" ng-repeat="album in albums" href="#/root/videos-single/{{album.id}}">
                <img ng-src="{{album.src}}" alt="{{album.src}}" style="width:100%;height:100%;">
            </a>
            <!--</div>-->
        </ion-scroll>

        <div id="player">
            <div id="jquery_jplayer_1" class="jp-jplayer"></div>
            <div id="jp_container_1" class="jp-audio " role="application " aria-label="media player ">
                <!--on-touch="onTouch()"-->
                <div class="playingImage">
                    <img ng-src="{{selectedAlbumVar.src}}" alt="hello">
                </div>
                <div class="jp-type-single" style="height:auto;margin-top:0;">
                    <div class="jp-gui jp-interface ">
                        <div class="jp-progress">
                            <div class="jp-seek-bar">
                                <div class="jp-play-bar"></div>
                            </div>
                        </div>
                        <div class="jp-time-holder">
                            <div class="jp-current-time yellowColor" role="timer" aria-label="time">&nbsp;</div>
                            <div class="jp-duration yellowColor" role="timer" aria-label="duration">&nbsp;</div>
                            <!--
                        <div class="jp-toggles">
                            <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                        </div>
-->
                        </div>
                        <div class="jp-controls " style="padding:0px 45px;width:100%">
                            <button class="jp-previous " role="button " tabindex="0 ">previous</button>
                            <button class="jp-play " role="button " tabindex="0 ">play</button>
                            <button class="jp-next " role="button " tabindex="0 ">next</button>
                            <button class="jp-stop " role="button " tabindex="0 ">stop</button>
                        </div>


                        <!--
                    <div class="jp-volume-controls ">
                        <button class="jp-mute " role="button " tabindex="0 ">mute</button>
                        <button class="jp-volume-max " role="button " tabindex="0 ">max volume</button>
                        <div class="jp-volume-bar ">
                            <div class="jp-volume-bar-value "></div>
                        </div>
                    </div>
-->

                    </div>

                </div>
            </div>
        </div>
    </ion-content>
    <ion-tabs class="tabs-icon-top tabs-color-active-positive background">

        <!-- Videos Tab -->
        <ion-tab title="New Music " href="#/tab/videos"></ion-tab>

        <!-- New Music Tab -->
        <ion-tab title="Who's Hot" href="#/tab/newMusic"></ion-tab>

        <!-- All Tab -->
        <ion-tab title="Hosted" href="#/tab/all"></ion-tab>

        <!-- Hosted Tab -->
        <ion-tab title="All" href="#/tab/hosted"></ion-tab>

    </ion-tabs>
</ion-view>
