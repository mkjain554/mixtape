<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive background">

    <!-- Videos Tab -->
    <ion-tab title="VIDEOS" href="#/tab/videos" class="listMenu">
        <ion-nav-view name="tab-videos"></ion-nav-view>
    </ion-tab>

    <!-- New Music Tab -->
    <ion-tab title="New Music" href="#/tab/newMusic">
        <ion-nav-view name="tab-new-music"></ion-nav-view>
    </ion-tab>

    <!-- All Tab -->
    <ion-tab title="All" href="#/tab/all" class="listMenu">
        <ion-nav-view name="tab-all"></ion-nav-view>
    </ion-tab>

    <!-- Hosted Tab -->
    <ion-tab title="Hosted" href="#/tab/hosted" class="listMenu">
        <ion-nav-view name="tab-hosted"></ion-nav-view>
    </ion-tab>




</ion-tabs>
